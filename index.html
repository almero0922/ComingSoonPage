<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://kit.fontawesome.com/f6a3ea15f1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="container">
      <img class="logo-img" src="./images/logo.svg" alt="" />
      <p class="text-gray text-launching">
        We are launching <span>soon!</span>
      </p>
      <p class="text-gray text-subscribe">Subscribe and get notified</p>
      <form class="input-form" action="">
        <input class="input-submit" value="Your email address..." type="text" />
        <button class="button-submit">Notify Me</button>
      </form>
      <img class="dashboard-image"src="./images/illustration-dashboard.png" alt="Dashboard" />
      <div class="icon-container">
        <i class="fa-brands fa-facebook-f fa-xs"></i>
        <i class="fa-brands fa-twitter fa-xs"></i>
        <i class="fa-brands fa-instagram fa-xs"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved</p>
    </main>
  </body>
</html>
